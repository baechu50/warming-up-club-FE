<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Password Generator</h1>
      <ul>
        <li>Min length is 5, Max length is 70.</li>
        <li>A strong password must be between 10 and 16 characters long.</li>
      </ul>
    </header>
    <section class="condition-box">
      <form>
        <div class="form-group">
          <input type="checkbox" id="number" name="number" />
          <label for="number">Numbers(0-9)</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="small" name="small" checked />
          <label for="small">Small Letters(a-z)</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="big" name="big" />
          <label for="big">Capital Letters(A-Z)</label>
        </div>
        <div class="form-group">
          <input type="checkbox" id="symbols" name="symbols" />
          <label for="symbols">Symbols(@, !, #, &, %)</label>
        </div>
        <div class="form-group">
          <label for="length">Length: </label>
          <input
            type="number"
            id="length"
            name="length"
            min="5"
            max="70"
            value="5"
            required
          />
        </div>
        <button type="submit" id="submit">Generate Password</button>
      </form>
    </section>
    <section class="result-box">
      <div>
        <span id="password"></span>
        <button id="copy">copy</button>
      </div>
    </section>
  </body>
  <script src="script.js" defer></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Food Menu</h1>
    <nav class="food-nav">
      <button data-type="all" class="selected">ALL</button>

      <button data-type="lunch">Lunch</button>
      <button data-type="shakes">Shakes</button>
      <button data-type="dinner">Dinner</button>
    </nav>
    <content class="food-content"></content>
  </body>
  <script src="script.js" defer></script>
</html>

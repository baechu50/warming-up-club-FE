<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="title">Book List</h1>
    <form>
      <label for="input-name">Book Name</label>
      <input id="input-name" type="text" placeholder="name" required />
      <label for="input-author">Book Author</label>
      <input id="input-author" type="text" placeholder="author" required />
      <input id="submit" type="submit" value="submit!" />
    </form>
    <content>
      <div class="book-item">
        <span>Book Name</span>
        <span>Book Author</span>
        <span>Delete</span>
      </div>
    </content>
  </body>
  <script src="script.js" defer></script>
</html>
